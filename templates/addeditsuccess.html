<!DOCTYPE HTML>
<html>
{% load static %}
<!--20190115 对文件参考django规则进行改造 by 任昊 >
<!--本模块配合添加和编辑页面时限成功操作后的信息反馈 >
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="lib/html5shiv.js"></script>
<script type="text/javascript" src="lib/respond.min.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="{% static '/static/h-ui/css/H-ui.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static '/static/h-ui.admin/css/H-ui.admin.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static '/lib/Hui-iconfont/1.0.8/iconfont.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static '/static/h-ui.admin/skin/default/skin.css' %}" id="skin" />
<link rel="stylesheet" type="text/css" href="{% static '/static/h-ui.admin/css/style.css' %}" />
<!--[if IE 6]>
<script type="text/javascript" src="{% static '/lib/DD_belatedPNG_0.0.8a-min.js'%}" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>操作成功</title>
</head>
<body>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
        <span class="l">您的操作已 <strong>成功</strong> 了</span>
		<button onclick="afterconfirm()" class="btn btn-primary radius">确定</button>
	</div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="{% static '/lib/jquery/1.9.1/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static '/lib/layer/2.4/layer.js' %}"></script>
<script type="text/javascript" src="{% static '/static/h-ui/js/H-ui.min.js' %}"></script>
<script type="text/javascript" src="{% static '/static/h-ui.admin/js/H-ui.admin.js' %}"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="{% static '/lib/My97DatePicker/4.8/WdatePicker.js' %}"></script>
<script type="text/javascript" src="{% static '/lib/datatables/1.10.0/jquery.dataTables.min.js' %}"></script>
<script type="text/javascript" src="{% static '/lib/laypage/1.2/laypage.js' %}"></script>
<script type="text/javascript">

/*刷新本页*/
function selfrefresh() {
    location.replace(location.href);
}

/*确认按钮响应*/
function afterconfirm(){
    var index = parent.layer.getFrameIndex(window.name);
    parent.$("#btn_refresh").click();
    //parent.layer.close(index)适用于覆盖层的关闭，removeIframe()适用于弹出页签的关闭无需添加if，因为关闭后本函数中止
    parent.layer.close(index);
	removeIframe();
}

</script> 
</body>
</html>
